name: Sound Analysis CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/zaby2/soundanalysis:${{ github.sha }} .
          docker tag ghcr.io/zaby2/soundanalysis:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/soundanalysis:latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/zaby2/soundanalysis:${{ github.sha }}
          docker push ghcr.io/zaby2/soundanalysis:latest

      - name: Print image info
        run: |
          echo "Image pushed to: ghcr.io/zaby2/soundanalysis"
          echo "Tags: latest, ${{ github.sha }}"